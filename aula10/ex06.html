<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>

        #area {
            font: 15px helvetica;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>

</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        
        a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', saiu)
        
        



        function clicar() {

            a.innerText = 'Kassandrinha Linda'
            a.style.background = 'red'

        }

        function entrar() {
            a.innerText = 'Entrou!'  
            a.style.background = 'blue'     
        }

        function saiu() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
