<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: 20px normal red Helvetica;
        }

        #script {
            color: white;
            width: 500px;
            height: 500px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div id="script">
        <script>
            var nome = window.prompt('Qual o seu nome?')

            document.write(`Olá ${nome}, seu nome tem ${nome.length}  letras` ) 
            
            document.write(`Olá ${nome},  seu nome em Maisculas é ${nome.toUpperCase()}`)

            document.write(`Olá ${nome}, seu nome em minúsculas é ${nome.toLowerCase()}`)

        </script>
    </div>
</body>
</html>
